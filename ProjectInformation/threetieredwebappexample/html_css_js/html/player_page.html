<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Page</title>
    <link rel="stylesheet" href="../css/player_page.css">
</head>
<body>
    <h1 style="text-align: center; color: chartreuse;">My Player Information Page</h1>

    <table id="playerTable">
        <thead id="playerHead">
            <tr>
                <th>
                    Team ID
                </th>
                <th>
                    Player ID
                </th>
                <th>
                    First Name
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    Jersey number
                </th>
            </tr>
        </thead>
        <!-- the content of the table will be dynamically generated -->
        <tbody id="playerBody">
            <!-- content will be added dynamically -->
        </tbody>
    </table>




    <script src="../js/player_page.js"></script>
</body>
</html>
